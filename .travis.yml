language: node_js
sudo: false
os:
  - osx
  - linux
node_js:
  - 10
  - 9
  - 8
before_install:
  - sh <(curl -sL https://raw.githubusercontent.com/ocaml/opam/master/shell/install.sh)
install:
  - npm i || exit 1
  - opam install cmdliner
script:
  - npm run build || exit 1
  - node src/Demo.bs.js || exit 1
